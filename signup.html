    <section class="form_section">
        <div class="container form_section-container">
            <h5>Create Account</h5>
            <form class="forms" action="/submit_form" method="post" enctype="multipart/form-data">
                <!--First Name & Last Name-->
                <div class="input-group">
                    <!--First Name-->
                    <div class="input first-name">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="" class="input-style" required>
                    </div>
                    <!--Last Name-->
                    <div class="input last-name">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="" class="input-style" required>
                    </div>
                </div>
                <!--Username & Email Address-->
                <div class="input-group">
                    <!--Username-->
                    <div class="input user-name">
                        <label for="username">Phone Number</label>
                        <input type="text" id="username" name="username" placeholder="" class="input-style" required>
                    </div>
                    <!--Email Address-->
                    <div class="input email-address">
                        <label for="email">Email Address</label>
                        <input type="text" id="email" name="email" placeholder="" class="input-style" required>
                    </div>
                </div>
                <!--Password & Confirm Password-->
                <div class="input-group">
                    <!--Password-->
                    <div class="input pass-word">
                        <label for="password">First Name</label>
                        <input type="password" id="password" name="password" placeholder="" class="input-style" required>
                    </div>
                    <!--Confirm Password-->
                    <div class="input confirm-password">
                        <label for="confirmPassword">Last Name</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="" class="input-style" required>
                    </div>
                </div>
                <!--File Upload-->
                <div class="input file-upload">
                    <label for="avatar">Upload Avatar</label>
                    <input type="file" id="avatar" name="avatar" placeholder="" class="input-style" required>
                </div>

                <!--Submit-->
                <div>
                    <input type="submit" value="Submit" class="input submit-btn" href="./add-posts.html">
                </div>
                <small>Already have an account?<a href="./login.html"> Sign In</a></small>
            </form>
        </div>
    </section>
